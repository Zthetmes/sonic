<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="main3">
        <header>
            <a href="#"><img id="logo" src="img/logo.png" alt="Logo"></a>
            <div class="hamburgueja">

            </div>
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>

                <li><a href="index_galery.html">Galeria</a></li>
